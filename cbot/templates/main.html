<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="header">
        <h1>Chatbot Interface</h1>
    </div>
    <div class="container">
        <div class="dialog-box" id="dialogBox">
            <!-- Conversation will be displayed here -->
        </div>
        <div class="input-container">
            <input type="text" class="chatbot-input" id="userInput" placeholder="Type your message here...">
            <button type="button" class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to the JS file -->
</body>
</html>
